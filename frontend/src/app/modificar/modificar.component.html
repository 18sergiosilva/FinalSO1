<!-- Formulario de nuevo Ususario-->
<div class="col-3"></div>
<div class="col"></div>
<div class="col-3"></div>
<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">MODIFICAR PASSWORD</h4>
            <form class="form-sample">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-12">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" [(ngModel)]="username" name="username" disabled/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Contrase√±a</label>
                            <div class="col-sm-12">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" [(ngModel)]="contrasena" name="contrasena"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <button type="submit" (click)="editarUsuario()" class="col-sm-12 col-md-12 btn btn-primary mr-2">Aceptar</button>
                </div>
                <div class="col-sm-12 col-md-12">
                    <button (click)="cancelar()" class="col-sm-12 col-md-12 btn btn-light">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

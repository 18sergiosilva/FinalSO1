<div class="row">
    <div class="col-3"></div>
    <div class="col">
        <div class="row flex-grow">
            <div class="col-12 grid-margin">
                <div class="card" style="background-color: #ffffff;">
                    <div class="card-body">
                        <h4 class="card-title">Ingresar</h4>
                        <form class="forms-sample">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Username" [(ngModel)]="correo" name="correo">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Contraseña" [(ngModel)]="contra" name="contra">
                            </div>
                            <div class="col-sm-12 col-md-12">
                                <button type="submit" (click)="entrar()" class="col-sm-12 col-md-12 btn btn-primary mr-2">Entrar</button>
                            </div>
                            <div class="col-sm-12 col-md-12">
                                <button (click)="cancelar()" class="col-sm-12 col-md-12 btn btn-light">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col">
                            <div *ngIf="incorrecto">
                                <button class="btn btn-light" class="btn btn-danger ml-4 mb-5" disabled>Contraseña Incorrecta</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
